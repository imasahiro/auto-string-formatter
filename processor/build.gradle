apply plugin: 'com.novoda.bintray-release'

archivesBaseName = 'auto-string-formatter-processor'

dependencies {
    compile project(':runtime')

    compile 'com.github.spullara.mustache.java:compiler:0.9.5'
    compile 'com.google.auto:auto-common:0.10'
    compile 'com.google.guava:guava:24.0-jre'
    compile 'com.squareup:javapoet:1.10.0'
    compile 'javax.inject:javax.inject:1'

    testCompile files(org.gradle.internal.jvm.Jvm.current().getToolsJar())
    testCompile 'com.google.testing.compile:compile-testing:0.15'
    testCompile 'junit:junit:4.12'
}

publish {
    artifactId = 'auto-string-formatter-processor'
    desc = 'An annotation processor for auto-string-formatter to generate optimized String.format() methods'
    userOrg = 'imasahiro'
    groupId = 'com.github.imasahiro'
    publishVersion = project.version
    website = 'https://github.com/imasahiro/auto-string-formatter'
    repository = 'git@github.com:imasahiro/auto-string-formatter.git'
    licences = ['Apache-2.0']
}
